<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>

<link rel="stylesheet" href="cadastro.css">

<body>

<h1 class="incluir">Cadastro de Produto</h1>

<h2 class="incluir">Dados Gerais</h2>

<ul>
    <li><p>Tipo de Produto*</p> <input type="text"  class="Produto"></li>
    <li><p>Cadastro</p> <input type="date"  class="Produto"></li>
    <li><p>Cód. Interno</p> <input type="text"  class="Produto"></li>
    <li><p>Código de barra</p> <input type="text"  class="Produto"></li>
    <li><p>Referência 1</p> <input type="text"  class="Produto"></li>
    <li><p>Referência 2</p> <input type="text"  class="Produto"></li>
</ul>

<ul class="Descrição">
    <li><p>Descrição*</p> <input type="text" id="Descrição"></li>
    <li><p>Unidade*</p> <input type="text" id="Unidade"></li>
</ul>

<ul>
    <li><p>Marca / Fabricante*</p> <input type="text"  class="Marca"></li>
    <li><p>Cor</p> <input type="text"  class="Marca"></li>
    <li><p>Tamanho</p> <input type="text"  class="Marca"></li>
</ul>

<ul>
    <li><p>Coleção</p> <input type="text" class="Coleção"></li>
    <li><p>Linha</p> <input type="text" class="Coleção"></li>
    <li><p>Modelo</p> <input type="text" class="Coleção"></li>
    <li><p>Aplicação</p> <input type="text" class="Coleção"></li>
</ul>

<button class="incluir"> INCLUIR </button>

</body>
</html>
